<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./parte1.js"></script>
  <link rel="stylesheet" href="./parte1.css">
  <title>¡¡¡Felicitaciones!!!</title>
</head>

<body>
  <div class=" containertit">
    <h1 class=" titulo">¡Has ganado un celular gratis ultimo modelo!</h1>
    <h2 class=" subtitulo">Introduce tus datos a continuación y reclama tu nuevo celular GRATIS</h2>
  </div>

  <div class="carrusel">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./iphone-14-pro-2806889.webp" class="d-block w-100" alt="Iphone 14 pro">
        </div>
        <div class="carousel-item">
          <img src="./galaxy-s23-highlights-kv.avif" class="d-block w-100" alt="Galaxy s23">
        </div>
        <div class="carousel-item">
          <img src="Motorola-moto-x40-2023.webp" class="d-block w-100" alt="Motorola X40">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  </div>


  <h1 class="datos">Ingrese su informacion</h1>


  <div class="position-relative containerform">

    <form class="form-floating">
      <input type="text" class="form-control" id="nombre" placeholder="name@example.com" value="">
      <label for="floatingInput Value">Nombre</label>
      <small id="error-nombre" class="mensaje-error"></small>
      <br>
    </form>
    <form class="form-floating">
      <input type="text" class="form-control" id="apellido" placeholder="name@example.com" value="">
      <label for="floatingInputValue">Apellido</label>
      <small id="error-apellido" class="mensaje-error"></small>
    </form>
<br>
    <form class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" value="">
      <label for="floatingInputValue">Email</label>
      <small id="error-email" class="mensaje-error"></small>
    </form>
<br>
    <form class="form-floating">
      <input type="tel" class="form-control" id="tel" placeholder="name@example.com" value="">
      <label for="floatingInputValue">Numero de teléfono</label>
      <small id="error-tel" class="mensaje-error"></small>
    </form>

 
<br>
    <form class="form-floating">
      <input type="date" class="form-control" id="nacimiento" placeholder="name@example.com" value="">
      <label for="floatingInputValue">Fecha de nacimiento</label>
      <small id="error-nacimiento" class="mensaje-error"></small>
    </form>
   <br>
   <div class="form-floating">
    <select class="form-select" id="pais" aria-label="Floating label select example">
      <option selected>Seleccione su país</option>
      <option value="1">Argentina</option>
      <option value="2">Chile</option>
      <option value="4">Bolivia</option>
      <option value="5">Uruguay</option>
      <option value="6">Ecuador</option>
      <option value="7">Paraguay</option>
      <option value="8">Portugal</option>
    </select>
    <label for="floatingSelect">País</label>
  </div>
   <br>
    <form class="form-floating">
      <input type="number" class="form-control" id="codigo" placeholder="name@example.com" value="">
      <label for="floatingInputValue">Codigo postal</label>
      <small id="error-codigo" class="mensaje-error"></small>
    </form>
   <br>


    <div class="form-floating">
      <select class="form-select" id="premio" aria-label="Floating label select example">
        <option selected>Seleccione su celular</option>
        <option value="1">I Phone 14 PRO</option>
        <option value="2">Samsung Galaxy S23</option>
        <option value="3">Moto G9 Power</option>
      </select>
      <label for="floatingSelect">Premio</label>
    </div>


    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
      <label class="form-check-label" for="flexCheckIndeterminate">
        Recibir noticias
      </label>
    </div>


    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
      <label class="form-check-label" for="flexCheckIndeterminate">
        Estoy de acuerdo con los terminos y condiciones
      </label>


      <div class="boton">
        <button id="enviar" class="btn btn-primary btn btn-success me-md-2" type="button">Enviar Información</button>
      </div>
    </div></div>

</html>
